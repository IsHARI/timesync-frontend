<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesync</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="#groups">Your groups</a></li>
        <li><a href="#profile" id="nav-username"></a></li>
        <li><button>Log out</button></li>
    </ul>
</nav>
<main role="main" id="main">
    <div id="groups">
        <form>
            <div>
                <input type="text" placeholder="New group" id="create-group-name">
            </div>
            <div>
                <input type="submit" value="Create" id="create-group-submit">
            </div>
        </form>
        <ul id="groups-list">

        </ul>
    </div>
    <div id="group">
        <ul id="group-activities-list">

        </ul>
        <ul id="group-users">

        </ul>
        <form>
            <div>
                <input type="text" placeholder="Username" id="group-add-username">
            </div>
            <div>
                <input type="submit" value="Add to group" id="group-add-submit">
            </div>
        </form>
        <div>
            <button id="group-exit">Exit group</button>
        </div>
    </div>
    <div id="activity">

    </div>
    <div id="profile">

    </div>
</main>
<script src="./js/lib.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
