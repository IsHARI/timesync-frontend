<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesync</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<nav role="navigation">
    <ul>
        <li><a href="#login">Login</a></li>
        <li><a href="#register">Register</a></li>
    </ul>
</nav>
<main role="main">
    <div id="login">
        <h1>Login</h1>
        <form>
            <div>
                <input type="text" placeholder="Username" id="login-username">
            </div>
            <div>
                <input type="password" placeholder="Password" id="login-password">
            </div>
            <div>
                <input type="submit" value="Login" id="login-submit">
            </div>
        </form>
    </div>
    <div id="register">
        <h1>Register</h1>
        <form>
            <div>
                <input type="text" placeholder="Username" id="register-username">
            </div>
            <div>
                <input type="email" placeholder="Email" id="register-email">
            </div>
            <div>
                <input type="password" placeholder="Password" id="register-password">
            </div>
            <div>
                <input type="password" placeholder="Repeat password" id="register-repeat-password">
            </div>
            <div>
                <input type="submit" value="Register" id="register-submit">
            </div>
        </form>
    </div>
</main>
<script src="./js/login.js"></script>
</body>
</html>
